<div *ngFor="let map of mapService.tileMaps">
    <img 
        *ngFor="let tile of map.tiles" 
        [src]="'assets/images/city_game_tileset/'+tile.image+'.png'" 
        [ngStyle]="{'width':'191px','position':'absolute','top':tile.y+'px','left':tile.x+'px'}"
    >
</div>
